<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">

        <div class="card">
            <!-- <img class="card-img-top" src="/static/Gong-cha.png" alt="Card image cap" width="20"> -->
            <div class="card-body">
                <h5 class="card-title"><b>{{name}}</b></h5>
            </div>
        </div>
        <div id="accordion">

            {% for item in item_list %}
            <div class="card">
                <div class="card-header" id="heading{{loop.index}}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{loop.index}}"
                            aria-expanded="true" aria-controls="collapseOne">
                            {{item}}
                        </button>
                    </h5>
                </div>

                <div id="collapse{{loop.index}}" class="collapse in" aria-labelledby="headingOne"
                    data-parent="#accordion">
                    {% for review in reviews[item] %}
                    <div class="card card-body">
                        <b>Review {{loop.index}}:</b> {{ review.text }}
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
